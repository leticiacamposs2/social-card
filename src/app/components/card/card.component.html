<mat-card class="example-card">
  <mat-card-title translate='card.title'></mat-card-title>
  <mat-card-subtitle translate='card.subtitle'></mat-card-subtitle>
  <mat-card-content>
    <p translate='card.content'></p>
    <p translate='card.content-large'></p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button class="button-title" translate='card.button-like'></button>
    <button mat-button class="button-title" translate='card.button-share'></button>
  </mat-card-actions>
</mat-card>
